{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<script src="{% static 'js/csrf.js' %}"></script>
{% csrf_token %}

<!-- a part to add categories, which refreshes the page when it is added (later AJAX) -->
<div class = "container" role = "main">

    <h1> Categories</h1>

    <div class="row top">
        <form action = "post_cat_url" method="post">
            {% csrf_token %}
            {{catForm.as_p}}
            <input type="submit" value="Submit" class="btn-primary" />
        </form>
    </div>
</div>

<!-- a part to assign categories to line items, which will be some sort of drop-down form -->
<div class = "container" role = "main">

    <h1> Line Items </h1>

    <div class="row top">
        <form action = "post_li_url" method="post">
            {% csrf_token %}
            {{liForm.as_p}}
            <input type="submit" value="Submit" class="btn-primary" />
        </form>
    </div>
</div>
{% endblock %}
